<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main class="container">
    <div class="card__container">
      <div class="card__image">
        <img src="./images/image-qr-code.png" alt="image" class="card__img">
      </div>
      <div class="card__text">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>

    Coded by <a href="#">Emanuel Bonardo</a>.
  </div> -->
</body>
</html>
